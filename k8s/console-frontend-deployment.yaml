apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-frontend
  namespace: flight-search
  labels:
    app: console-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: console-frontend
  template:
    metadata:
      labels:
        app: console-frontend
        tier: frontend
    spec:
      containers:
      - name: console-frontend
        image: flight-console-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: flight-search-config
        env:
        - name: LLM_SERVICE_URL
          value: "http://llm-service:8000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: console-frontend-service
  namespace: flight-search
  labels:
    app: console-frontend
spec:
  selector:
    app: console-frontend
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: console-frontend-ingress
  namespace: flight-search
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - console.flightsearch.com
    secretName: console-frontend-tls
  rules:
  - host: console.flightsearch.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: console-frontend-service
            port:
              number: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: console-frontend-hpa
  namespace: flight-search
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: console-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60